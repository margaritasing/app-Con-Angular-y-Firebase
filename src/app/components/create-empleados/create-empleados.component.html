<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3> {{ titulo }}
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="visually-hidden ">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createEmpleado.invalid" class="text-dark"> Todos los campos son obligatorios </span>
                    <form class="mt-4" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">

                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-2" formControlName="documento" placeholder="Documento">
                        <input type="number" class="form-control form-control-lg mt-2" formControlName="salario" placeholder="Salario">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-2" routerLink="/lista-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg ms-2">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
