<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Empleado</h3>
                    <form class="mt-4" [formGroup]="createEmpleado">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Nombre">

                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" placeholder="Apellido">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-2" placeholder="Documento">
                        <input type="text" class="form-control form-control-lg mt-2" placeholder="Salario">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg me-2" routerLink="/lista-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg ms-2">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
